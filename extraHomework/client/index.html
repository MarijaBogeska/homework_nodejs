<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Fake E-Shop</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./photos/logo.png"
              alt="logo"
              width="40px"
              padding-left="50px"
          /></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-between w-100"
            >
              <li class="nav-item">
                <a
                  id="products-nav"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="shopCart"
                  ><img
                    src="./photos/shopping-cart.png"
                    alt="cart"
                    width="30px"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="filters" class="container" style="display: none">
        <div id="category-filter" class="col-md-8"></div>
        <div class="col-md-4"></div>
      </div>
      <div id="itemsInCart" style="display: none">

      </div>
      <div id="products" style="display: none">
        <h1 id="category-title"></h1>
        <div id="show-products"></div>
        <div id="down-nav">
          <div id="pageSizeDiv">
            <label for="pageSize">Page size:</label>
            <select
              name="pageSize"
              id="pageSize"
              class="form-select k border-dark mb-1 p-1"
            ></select>
          </div>
          <div id="currentPage"></div>
          <div id="buttons">
            <button id="prevBtn" class="btn btn-light text-dark" >PREV</button>
            <button id="nextBtn" class="btn btn-dark text-light">NEXT</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
